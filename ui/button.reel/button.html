<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="button.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "classList.has('is-processing')": {"<-": "@owner.isProcessing"}
            }
        },
        "buttonLabel": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "buttonLabel"}
            },
            "bindings": {
                "value": {"<-": "@owner.value"}
            }
        }
    }
    </script>
</head>
<body>
    <button data-montage-id="owner" class="Button" role="button">
        <div class="Button-content">
            <span data-param="*"></span>
            <span data-montage-id="buttonLabel" class="Button-label"></span>
        </div>
    </button>
</body>
</html>
