<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="file-upload.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "_fileInput": {"#": "fileInput"}
            },
            "bindings": {
                "classList.has('has-progress')": {"<-": "@owner.progress"}
            }
        },

         "label": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "label"},
                "hasTemplate": false
            },
            "bindings": {
                "for": {"<-": "@owner._id"}
            }
        },

         "fileInput": {
            "prototype": "montage/ui/component",
            "properties": {
                "element": {"#": "fileInput"},
                "hasTemplate": false
            },
            "bindings": {
                "id": {"<-": "@owner._id"}
            }
        },

        "path": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "path"}
            },
            "bindings": {
                "value": {"<-": "!!@owner.filename ? @owner.filename : 'no file chosen'"}
            }
        },

        "progress": {
            "prototype": "ui/progress.reel",
            "properties": {
                "element": {"#": "progress"}
            },
            "bindings": {
                "percentageComplete": {"<-": "@owner.progress"},
                "status": {"<-": "@owner.status"}
            }
        },

        "errorMessage": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "errorMessage"}
            },
            "bindings": {
                "value": {"<-": "@owner.error"}
            }
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="FileUpload">
        <label data-montage-id="label" class="FileUpload-button">Browse<input data-montage-id="fileInput" name="file" type="file" class="FileUpload-input"/></label>
        <div data-montage-id="path" class="FileUpload-path"></div>
        <div data-montage-id="errorMessage"></div>
        <div data-montage-id="progress" class="FileUpload-progress"></div>
    </div>
</body>
</html>
