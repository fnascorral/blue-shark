<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="table-new-row.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "errors": {}
            }
        },

        "options": {
            "prototype": "blue-shark/ui/radio-button-field-group.reel",
            "properties": {
                "element": {"#": "options"},
                "selectedValue": "option1"
            },
            "bindings": {
                "options": {"<->": "@owner.object.options"}
            }
        },

        "substitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "substitution"}
            },
            "bindings": {
                "switchValue": {"<-": "@options.selectedValue"}
            }
        },

        "ageTextField": {
            "prototype": "blue-shark/ui/text-field.reel",
            "properties": {
                "element": {"#": "ageTextField"},
                "placeholder": "age"
            },
            "bindings": {
                "converter": {"<-": "@owner.fakeConverter"},
                "value": {"<->": "@owner.object.age"},
                "error": {"<->": "@owner.errors.ageTextField"}
            }
        },

        "readonly-field": {
            "prototype": "blue-shark/ui/text-field.reel",
            "properties": {
                "element": {"#": "readonly-field"},
                "placeholder": "age",
                "readonly": true
            },
            "bindings": {
                "value": {"<->": "@owner.object.age"}
            }
        },

        "genderTextField": {
            "prototype": "blue-shark/ui/select.reel",
            "properties": {
                "element": {"#": "genderTextField"},
                "options": [
                    {
                        "label": "---",
                        "value": null
                    },
                    {
                        "label": "Male",
                        "value": "M"
                    },
                    {
                        "label": "Female",
                        "value": "F"
                    },
                    {
                        "label": "Really Long Name",
                        "value": "X"
                    }
                ]
            },
            "bindings": {
                "selectedValue": {"<->": "@owner.object.gender"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Table-cells">
        <div><span data-montage-id="options"></span></div>
        <div>
            <div data-montage-id="substitution">
                <span data-arg="option1" data-montage-id="ageTextField"></span>
                <span data-arg="option2" data-montage-id="readonly-field"></span>
            </div>
        </div>
        <div><span data-montage-id="genderTextField"></span></div>
    </div>
</body>
</html>
