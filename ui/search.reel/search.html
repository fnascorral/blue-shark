<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="search.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"},
                "_searchInput":  {"@": "input"},
                "_searchButton":  {"@": "search"},
                "_changeButton":  {"@": "change"},
                "_validButton":  {"@": "valid"},
                "_cancelButton":  {"@": "cancel"},
                "_selectComponent":  {"@": "select"}
            },
            "listeners": [
                {
                    "listener": {"@": "owner"},
                    "type": "action"
                }
            ]
        },

        "substitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "substitution"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner.switchValue || 'read'"}
            }
        },

        "text": {
            "prototype": "ui/text.reel",
            "properties": {
                "element": {"#": "text"}
            },
            "bindings": {
                "value": {"<-": "@owner.value || 'none'"}
            }
        },

        "change": {
            "prototype": "ui/button.reel",
            "properties": {
                "element": {"#": "change"},
                "label": "Change"
            },
            "bindings": {
                "disabled": {"<-": "@owner.disabled"}
            }
        },

        "input": {
            "prototype": "ui/text-field.reel",
            "properties": {
                "element": {"#": "input"},
                "placeholder": "e.g search"
            }
        },

        "search": {
            "prototype": "ui/button.reel",
            "properties": {
                "element": {"#": "search"},
                "label": "Search"
            },
            "bindings": {
                "disabled": {"<-": "@owner.isSearching"}
            }
        },

        "select": {
            "prototype": "ui/select-multiple.reel",
            "properties": {
                "element": {"#": "select"},
                "allowMultiple": false
            },
            "bindings": {
                "options": {"<-": "@owner._results"}
            }
        },

        "cancel": {
            "prototype": "ui/button.reel",
            "properties": {
                "element": {"#": "cancel"},
                "label": "Cancel"
            }
        },

        "valid": {
            "prototype": "ui/button.reel",
            "properties": {
                "element": {"#": "valid"},
                "label": "Valid"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Search">
        <div data-montage-id="substitution">
            <div class="flex-row" data-arg="read">
                <div data-montage-id="text"></div>
                <div data-montage-id="change"></div>
            </div>
            <div data-arg="write">
                 <div class="flex-row">
                    <div data-montage-id="input"></div>
                    <div data-montage-id="search"></div>
                </div>
                <div data-montage-id="select"></div>
                <div class="flex-row">
                    <div data-montage-id="cancel"></div>
                    <div data-montage-id="valid"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
